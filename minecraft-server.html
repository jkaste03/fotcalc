<!DOCTYPE html>
<html lang="no">
    <head>
        <meta name="robots" content="noindex">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Johannes Kaste">
        <title>Minecraft Server</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                position: relative;
            }
    
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            .password-container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                text-align: center;
            }
    
            input[type="password"] {
                padding: 10px;
                font-size: 1em;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 93%;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 15px 30px;
                font-size: 1.2em;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            button:hover {
                background-color: #45a049;
            }
    
            .content {
                display: none;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="overlay" id="passwordOverlay">
            <div class="password-container">
                <h2>Passordbeskyttelse</h2>
                <input type="password" id="passwordInput" placeholder="Skriv inn passord" />
                <button id="submitPassword">Godkjenn</button>
            </div>
        </div>
        
        <div class="content" id="mainContent">
            <h1>Minecraft-Server</h1>
            <button id="wolButton">Start server</button>
            <iframe id="wolIframe" style="display:none;" width="0" height="0"></iframe>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
        <script>
            // Enkel passordbeskyttelse
            const correctPasswordHash = "5144e5cd60edec0ea0d20537f8677a4aaea48427a1f367b0726a9021cbf43639"; // Erstatt med hash av passordet ditt
            const passwordOverlay = document.getElementById("passwordOverlay");
            const passwordInput = document.getElementById("passwordInput");
            const submitPasswordButton = document.getElementById("submitPassword");
            const mainContent = document.getElementById("mainContent");

            // Sjekk om brukeren allerede har logget inn
            if (sessionStorage.getItem("loggedIn") === "true") {
                passwordOverlay.style.display = "none"; // Skjuler overlay
                mainContent.style.display = "block"; // Viser innholdet
            } else {
                // Hvis ikke, viser vi overlay for innlogging
                passwordOverlay.style.display = "flex"; 
            }

            submitPasswordButton.addEventListener("click", function() {
                const passwordHash = CryptoJS.SHA256(passwordInput.value).toString();
                if (passwordHash === correctPasswordHash) {
                    sessionStorage.setItem("loggedIn", "true"); // Lagre innloggingsstatus i sessionStorage
                    passwordOverlay.style.display = "none"; // Skjuler overlay
                    mainContent.style.display = "block"; // Viser innholdet
                } else {
                    alert("Feil passord!"); // Feilmelding ved feil passord
                }
            });

            // WOL-knappen
            document.getElementById("wolButton").addEventListener("click", function() {
                var iframe = document.getElementById("wolIframe");
                iframe.src = "https://www.depicus.com/wake-on-lan/woli?m=C8D3FF4437DB&i=84.211.133.68&s=255.255.255.0&p=9";
            });
        </script>
    </body>
</html>
